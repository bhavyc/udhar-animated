<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Udhar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #38ef7d, #11998e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #11998e;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #11998e;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.2s ease;
    }
    input:focus {
      border-color: #38ef7d;
      box-shadow: 0 0 5px rgba(56, 239, 125, 0.5);
    }
    .btn-login {
      background-color: #38ef7d;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-login:hover {
      background-color: #32db6c;
    }
    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .form-footer a {
      color: #11998e;
      text-decoration: none;
      font-weight: 500;
    }
    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Udhar</h2>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="form-footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
